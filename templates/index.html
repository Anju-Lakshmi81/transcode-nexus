<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcode Nexus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h2>Transcode Nexus</h2>
      <p class="mb-0">Upload and Convert Video Files</p>
    </div>
    <div class="card-body">
      <!-- Upload Form -->
      <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="video" class="form-label">Choose a Video File</label>
          <input type="file" class="form-control" id="video" name="video" required>
        </div>

        <div class="mb-3">
          <label for="format" class="form-label">Choose Output Format</label>
          <select name="format" class="form-select" id="format" required>
            <option value="avi">AVI</option>
            <option value="mp4">MP4</option>
            <option value="webm">WEBM</option>
            <option value="mkv">MKV</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="compression" class="form-label">Compression Level</label>
          <select name="compression" class="form-select" id="compression" required>
            <option value="1">100% (No compression)</option>
            <option value="0.75">75%</option>
            <option value="0.5">50%</option>
            <option value="0.25">25%</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email (to receive download link)</label>
          <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
        </div>

        <button type="submit" class="btn btn-success">Convert Video</button>
      </form>

      <!-- Progress Bar -->
      <div id="uploadStatus" class="text-info fw-bold mt-3"></div>
      <progress id="progressBar" value="0" max="100" style="width: 100%; display: none;"></progress>
    </div>
  </div>
</div>

<!-- JS Script -->
<script>
document.getElementById('uploadForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const form = document.getElementById('uploadForm');
  const formData = new FormData(form);
  const xhr = new XMLHttpRequest();

  xhr.upload.addEventListener('progress', function (e) {
    if (e.lengthComputable) {
      const percent = (e.loaded / e.total) * 100;
      document.getElementById('progressBar').style.display = 'block';
      document.getElementById('progressBar').value = percent;
      document.getElementById('uploadStatus').innerText = `üì§ Uploading: ${Math.round(percent)}%`;
    }
  });

  xhr.onload = function () {
    if (xhr.status === 200) {
      const response = JSON.parse(xhr.responseText);
      const taskId = response.task_id;

      document.getElementById('uploadStatus').innerHTML = '‚úÖ Uploaded! Converting... Please wait.';

      const interval = setInterval(() => {
        fetch(`/status/${taskId}`)
          .then(res => res.json())
          .then(data => {
            if (data.status === 'SUCCESS') {
              clearInterval(interval);
              document.getElementById('uploadStatus').innerHTML = `
                ‚úÖ Conversion complete!<br>
                üì© Link also sent to your email.<br>
                <a href="${data.download_url}" class="btn btn-primary mt-2" target="_blank">üì• Click here to download</a>
              `;
            } else if (data.status === 'FAILURE') {
              clearInterval(interval);
              document.getElementById('uploadStatus').innerText = '‚ùå Conversion failed. Please try again.';
            }
          });
      }, 5000);
    } else {
      try {
        const error = JSON.parse(xhr.responseText).error;
        document.getElementById('uploadStatus').innerText = error || '‚ùå Upload failed. Please try again.';
      } catch {
        document.getElementById('uploadStatus').innerText = '‚ùå Upload failed. Please try again.';
      }
    }
  };

  xhr.open('POST', '/');
  xhr.send(formData);
});
</script>

</body>
</html>
